###General###
profile=gpu-hq
gpu-api=vulkan
hwdec=nvdec
keep-open=yes
autofit=50%

###YOUTUBE-DL###
ytdl-raw-options=yes
#ytdl-raw-options-playlist= yes

###OSD###
cursor-autohide=100

###MORDENX###
osc = no
border = no # Optional, but recommended

###Priority###
slang=eng,enm
alang=ja,jpn,eng,enm

###Audio###
volume=100
volume-max=120
audio-file-auto=fuzzy

###Subs###
demuxer-mkv-subtitle-preroll=yes
sub-ass-vsfilter-blur-compat=no
sub-fix-timing=no
sub-auto=fuzzy
sub-font=Andika New Basic Bold
sub-font-size=52
#sub-blur=0.2
#sub-border-color=0.0/0.0/0.0/1.0
sub-border-size=3.4
sub-color=1.0/1.0/1.0/1.0
sub-margin-x=100
sub-margin-y=60
sub-shadow-color=0.0/0.0/0.0/0.25
sub-shadow-offset=0.5

###Screenshot###
screenshot-format=ppg
screenshot-high-bit-depth=no
screenshot-png-compression=9
screenshot-jpeg-quality=100
screenshot-directory="/home/emilia/Pictures/Screenshots"
screenshot-template="SPOILER_%f-%wH.%wM.%wS.%wT"

###Dither###
dither-depth=auto
dither=fruit

###Deband###
# deband=no
# deband-iterations=4
# deband-threshold=50
# deband-range=16
# deband-grain=0

###Grain & Resizer###
glsl-shader="/home/emilia/.config/mpv/shaders/noise_static_luma.hook"
glsl-shader="/home/emilia/.config/mpv/shaders/ravu-r4.hook"
#glsl-shader="/home/emilia/.config/mpv/shaders/FSRCNNX_x2_8-0-4-1.glsl"
fbo-format=rgba16hf
no-scaler-resizes-only

